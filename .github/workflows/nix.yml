name: Nix

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
        # This doesn't seem to work
        # with:
        #   extra-conf: |
        #     allow-import-from-derivation = false

      - run: |
          nix config show | grep allow-import-from-derivation

      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: DeterminateSystems/flake-checker-action@v8

      # TODO: lazyvim-spec-lua check requires import-from-derivation for now
      # - name: Check flake
      #   run: |
      #     nix --no-allow-import-from-derivation \
      #       flake check

      - name: Check flake
        run: |
          nix flake check

  checks:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        check:
          - checkhealth
          - startuptime
          - lazyvim-plugins-json
          - lazyvim-spec-lua

    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run check
        run: |
          nix build .#checks.x86_64-linux.${{ matrix.check }}

      - name: Add to summary
        run: |
          (
            echo '```'
            cat result
            echo '```'
          ) | tee "$GITHUB_STEP_SUMMARY"
